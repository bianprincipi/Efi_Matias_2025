<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Aerolinea{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    {% load static %}
</head>

<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a href="{% url 'flights:index' %}" class="text-white text-decoration-none">Sistema de Aerolinea</a></h1>
            <nav>
                <a href="{% url 'flights:admin_dashboard' %}" class="btn btn-outline-light me-2">Dashboard</a>
                {% if user.is_authenticated %}
                <span class="me-2">Hola, {{ user.username }}</span>
                {% else %}
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}

</body>

</html>
