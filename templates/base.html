{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Aerol铆nea{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block extra_js_head %}{% endblock %} 
</head>
<body>

    <header class="main-header">
        
        <div class="container header-top-bar">
            <div class="logo">
                <a href="{% url 'flights:index' %}" class="logo-link">
                    <span class="logo-text">Sistema de Aerol铆nea</span>
                </a>
            </div>
            
            <nav class="user-nav">
                <a href="{% url 'login' %}" class="nav-item" id="nav_login_link"> Iniciar Sesi贸n</a>
                
                <a href="#" class="nav-item" id="nav_logout_button" style="display: none;"> Cerrar Sesi贸n</a>
                
                <a href="#" class="nav-item"> Carrito</a>
            </nav>
        </div>

        <div class="header-service-bar">
            <div class="container">
                <nav>
                    <a href="{% url 'flights:index' %}" class="service-icon active">
                        <span class="icon">锔</span> Vuelos
                    </a>
                    <a href="#" class="service-icon">
                        <span class="icon"></span> Alojamientos
                    </a>
                    <a href="#" class="service-icon">
                        <span class="icon"></span> Paquetes
                    </a>
                    <a href="#" class="service-icon">
                        <span class="icon"></span> Autos
                    </a>
                    <a href="#" class="service-icon">
                        <span class="icon"></span> Mis Viajes
                    </a>
                </nav>
            </div>
        </div>

    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% block extra_js %}{% endblock %} 

    <script>
    // --- Funci贸n de Cierre de Sesi贸n ---
    function handleLogout(event) {
        event.preventDefault(); 
        
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        
        window.location.reload(); 
    }

    // --- Funci贸n para verificar el estado de la sesi贸n y actualizar la UI ---
    function checkLoginStatus() {
        const loginLink = document.getElementById('nav_login_link');
        const logoutButton = document.getElementById('nav_logout_button');
        
        const token = localStorage.getItem('access_token');

        if (token) {
            // Si hay token: Oculta Login, Muestra Logout
            if (loginLink) loginLink.style.display = 'none';
            if (logoutButton) logoutButton.style.display = 'block';

            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }

        } else {
            // Si NO hay token: Muestra Login, Oculta Logout
            if (loginLink) loginLink.style.display = 'block';
            if (logoutButton) logoutButton.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
