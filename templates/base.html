{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Aerolínea{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8WlC91t60lJbQ6cIETwVb5H9Q/gY5zK8f9R4t/4tT+3t/0eF0Z1w0/8Q7G5w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block extra_js_head %}{% endblock %} 
</head>
<body>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    {% block extra_js %}{% endblock %}

    <script>
    // --- Función de Cierre de Sesión ---
    function handleLogout(event) {
        event.preventDefault(); 
        
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        
        window.location.reload(); 
    }

    // --- Función para verificar el estado de la sesión y actualizar la UI ---
    function checkLoginStatus() {
        const loginLink = document.getElementById('nav_login_link');
        const logoutButton = document.getElementById('nav_logout_button');
        
        const token = localStorage.getItem('access_token');

        if (token) {
            // Si hay token: Oculta Login, Muestra Logout
            if (loginLink) loginLink.style.display = 'none';
            if (logoutButton) logoutButton.style.display = 'block';

            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }

        } else {
            // Si NO hay token: Muestra Login, Oculta Logout
            if (loginLink) loginLink.style.display = 'block';
            if (logoutButton) logoutButton.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
