{% extends "flights/base.html" %}

{% block content %}
    <h1 class="mb-4">Refinar BÃºsqueda</h1>
    
    <div class="card p-4 mb-5 shadow-sm">
        <form method="get" action="{% url 'search_flights' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="{{ search_form.origin.id_for_label }}" class="form-label">{{ search_form.origin.label }}</label>
                    {{ search_form.origin }}
                </div>
                <div class="col-md-4">
                    <label for="{{ search_form.destination.id_for_label }}" class="form-label">{{ search_form.destination.label }}</label>
                    {{ search_form.destination }}
                </div>
                <div class="col-md-3">
                    <label for="{{ search_form.date.id_for_label }}" class="form-label">{{ search_form.date.label }}</label>
                    {{ search_form.date }}
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </div>
        </form>
    </div>

    <h2 class="mb-3">Resultados de Vuelos ({{ flights|length }} encontrados)</h2>
    
    {% include "flights/flight_list.html" %}

{% endblock %}
